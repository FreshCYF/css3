<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>demo</title>
    <style>
        .banner img{
            width: 100%;
        }

    </style>
    <link rel="stylesheet" type="text/css" href="js/swiper/dist/css/swiper.css">
    <script type="text/javascript" src="js/swiper/dist/js/swiper.js"></script>

<body>

    <div class="swiper-wrapper banner">
        <div class="swiper-slide "><img src="img/1.png" alt=""></div>

</div>
<script>
var mySwiper = new Swiper ('.swiper-container', {
    loop: true,

    // 如果需要分页器
    pagination: '.swiper-pagination',
    autoplay : 3000

    // // 如果需要前进后退按钮
